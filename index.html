<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
            padding: 1rem;
        }

        .container {
            background-color: var(--white);
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
            color: var(--secondary-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
            text-align: left;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #calculateBtn {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #calculateBtn:hover {
            background-color: #2980b9;
        }

        #calculateBtn:active {
            transform: scale(0.98);
        }

        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
            padding: 1rem;
            background-color: #f1f8ff;
            border-radius: 8px;
            word-wrap: break-word;
        }

        /* Responsive Adjustments */
        @media screen and (max-width: 600px) {
            html {
                font-size: 14px;
            }

            .container {
                width: 100%;
                max-width: 100%;
                padding: 1.5rem;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.75rem;
            }

            input,
            #calculateBtn {
                font-size: 0.9rem;
                padding: 0.65rem 0.9rem;
            }
        }

        @media screen and (max-height: 700px) {
            .container {
                padding: 1.5rem;
            }
        }

        /* Accessibility and Touch Improvements */
        @media (hover: none) and (pointer: coarse) {

            input,
            #calculateBtn {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background-color: white;
            }

            .container {
                box-shadow: none;
                border: 1px solid #ccc;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fas fa-weight-scale"></i>BMI Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" step="0.1" min="0" required placeholder="Enter your weight" pattern="\d*">
        </div>
        <div class="input-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" step="0.1" min="0" required placeholder="Enter your height" pattern="\d*">
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div id="result"></div>
    </div>
    <script src="bmi.js"></script>
</body>

</html>
